    <button id="thrt" onclick="throat()">throat</button>
    <script>
        // ########### Throatling ##########
        // timer set - action perform or not function will run on specific time



        const throatt = (callb, d) => {
            return function (...args) {
                document.getElementById('thrt').disabled = false
                setTimeout(() => {
                    callb()
                }, d);
            }
        }

        var throat = throatt(() => {
            document.getElementById('thrt').disabled = true
            console.log('1');
        }, 1000);
